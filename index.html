<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" 
        id="ratings-container">
           <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/187/187143.png">
            <small>UNHAPPY</small>
           </div>
           <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png">
            <small>NEUTRAL</small>
           </div>
           <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/10111/10111190.png">
            <small>SATISFY</small>
           </div>
        </div>
        <button class="btn" id="btn">SEND REVIEW</button>
     </div>
</body>
</html>
